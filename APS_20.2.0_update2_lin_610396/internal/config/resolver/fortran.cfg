<bag
  xmlns:boolean="http://www.w3.org/2001/XMLSchema#boolean"
  xmlns:int="http://www.w3.org/2001/XMLSchema#int"
  xmlns:double="http://www.w3.org/2001/XMLSchema#double"
  >
  <systemTypePatterns objectType="module" boolean:ignoreCase="false">
    <systemTypePattern systemType="system">
      <regex>\blibifcore(mt|md)?\.(so|dll)</regex>
    </systemTypePattern>
  </systemTypePatterns>
  <systemTypePatterns objectType="function" boolean:ignoreCase="false">
    <systemTypePattern systemType="system">
      <regex>^for_alloc_allocatable$</regex>
      <regex>^for_allocate$</regex>
    </systemTypePattern>
  </systemTypePatterns>
</bag>
