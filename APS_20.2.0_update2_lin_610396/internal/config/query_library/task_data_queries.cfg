      <displayDbPathSuffix>type</displayDbPathSuffix>
    </infoQuery>
    <infoQuery id="IOOperationQueueType">
      <dbPath>io_operation_queue_data::dd_io_operation_queue.operation.type</dbPath>
      <displayDbPathSuffix>type</displayDbPathSuffix>
    </infoQuery>
