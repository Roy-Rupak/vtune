          <timelineGraphColor>192,192,192</timelineGraphColor>
          <timelineObjectType>point</timelineObjectType>
          <marker>end</marker>
          <boolean:timelineMergeDataMode>true</boolean:timelineMergeDataMode>
        </displayAttributes>
    </instanceCountQuery>
