          <drawBy>
            <queryRef>/GPUL3ShaderThroughputGB</queryRef>
            <queryRef>/GPUL3SamplerThroughputGB</queryRef>
            <displayAttributes>
              <timeScalems>1000</timeScalems>
              <minimumResolutionms>0</minimumResolutionms>
