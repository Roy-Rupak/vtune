              <timelinePenWidth>1</timelinePenWidth>
            </displayAttributes>
          </drawBy>
        </layer>
        <layer>
          <drawBy>
            <queryRef>/GPUL3Miss</queryRef>
          </drawBy>
        </layer>
      </rowSet>
    </area>
  </graphicsTimelineOverview>
