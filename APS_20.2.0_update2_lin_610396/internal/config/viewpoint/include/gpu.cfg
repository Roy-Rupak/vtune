            <queryRef>/GPUVsEuActiveBase</queryRef>
          </drawBy>
        </layer>
        <layer>
          <drawBy>
            <queryRef>/GPUVsEuStallBase</queryRef>
          </drawBy>
        </layer>
      </rowSet>
    </area>
    <area boolean:maxLabels="false">
      <rowSet displayName="%GPUEUInstructions">
        <layer>
          <drawBy>
            <queryRef>/GPUEuAvgIpcRateBase</queryRef>
          </drawBy>
        </layer>
        <layer>
          <drawBy>
